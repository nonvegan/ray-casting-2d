<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>2D Ray casting</title>
</head>

<body>
    <h1><span>2D</span> Ray casting</h1>
    <div><canvas id="rayCastingCanvas"></canvas><canvas id="projectionCanvas"></canvas></div>
    <div>
        <label for="fovInput">Fov</label>
        <input id="fovInput" type="range" autocomplete="off" min="1" value="60" max="360">
        <label for="fovInput">nRays</label>
        <input id="nRaysInput" type="range" autocomplete="off" min="5" value="20" max="35" step="1">

    </div>
    <div> <button id="randomButton"><span>Random walls</span></button>
        <button id="resetButton"><span>Clear</span></button></div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
